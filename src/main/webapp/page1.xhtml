<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <style type="text/css">
            .button-3 {
                appearance: none;
                background-color: #2ea44f;
                border: 1px solid rgba(27, 31, 35, .15);
                border-radius: 6px;
                box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
                box-sizing: border-box;
                color: #fff;
                cursor: pointer;
                display: inline-block;
                font-family: -apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
                font-size: 14px;
                font-weight: 600;
                line-height: 20px;
                padding: 6px 16px;
                position: relative;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                vertical-align: middle;
                white-space: nowrap;
            }

            .button-3:focus:not(:focus-visible):not(.focus-visible) {
                box-shadow: none;
                outline: none;
            }

            .button-3:hover {
                background-color: #2c974b;
            }

            .button-3:focus {
                box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
                outline: none;
            }

            .button-3:disabled {
                background-color: #94d3a2;
                border-color: rgba(27, 31, 35, .1);
                color: rgba(255, 255, 255, .8);
                cursor: default;
            }

            .button-3:active {
                background-color: #298e46;
                box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
            }
        </style>
    </h:head>
    <h:body>
        <h2>Check form</h2>
        <h:form id="checkform">
            <p:outputLabel for = "X" value = "Input X:" /><br/>
            <p:inputText id="X" value="#{itemBean.item.x}"/>
            <br/><br/>
            <p:outputLabel for = "Y" value = "Input Y:" /><br/>
            <p:inputText id="Y" value="#{itemBean.item.y}"/>
            <br/><br/>
            <p:commandButton action="${itemBean.checkItem}"
                             value="Submit"
                             update="checkform"/>
            <br/>
            <h:outputText value="#{itemBean.resultMessage}"
                              rendered="#{not empty itemBean.resultMessage}"/>
        </h:form>
        <hr/>
        <h:form>
            <p:commandButton action = "index"
                             value = "Back To Home" />
        </h:form>
    </h:body>
</f:view>
</html>
