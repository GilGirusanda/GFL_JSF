<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Items</title>
    </h:head>
    <h:body>
        <h:form style="">
            <p:commandButton style="background-color: yellow; border-color: burlywood; color: black"
                             action = "page1"
                             value = "Check (x,y)" />
        </h:form>
        <hr />
            <p:dataTable id="mydata"
                         value="#{itemBean.getCurrentPageItems()}"
                         var="i"
                         rowHover="true"
                         stripedRows="true"
                         pagination="true"
                         rows="#{itemBean.rowsPerPage}">
                <p:column headerText="X">
                    <h:outputText value="#{i.x}">
                        <f:convertNumber pattern="#0.000" locale="pt_BR"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Y">
                    <h:outputText value="#{i.y}">
                        <f:convertNumber pattern="#0.000" locale="pt_BR"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        <br/>
        <h:form id="buttons">
            <p:commandButton value="Previous"
                             action="#{itemBean.previousPage}"
                             rendered="#{itemBean.isHasPrev()}"
                             update="mydata buttons"
                             process="@this mydata"/>
            &nbsp;
            <p:outputLabel value="#{itemBean.currentPage} / #{itemBean.getTotalPages()}"/>
            &nbsp;
            <p:commandButton value="Next"
                             action="#{itemBean.nextPage}"
                             rendered="#{itemBean.isHasNext()}"
                             update="mydata buttons"
                             process="@this mydata"/>
        </h:form>
    </h:body>
</f:view>
</html>
